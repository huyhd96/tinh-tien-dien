<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số bmi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TÍNH CHỈ SỐ BMI</h1>
        <div class="inputText">
            <label>Nhập cân nặng (kg)</label>
            <input id="weight" type="number" onfocus="this.value = ''">
            <label>Nhập chiều cao (cm)</label>
            <input id="height" type="number" onfocus="this.value = ''">
        </div>
        <button id="btn-res" onclick="bmi()">Kết quả</button>
        <button id="btn-clr" onclick="clearData()">Xóa</button>
        <div class="inputText">
            <label>Kết quả BMI của bạn</label>
            <input id="result">
            <label>Nhận xét BMI của bạn</label>
            <input id="comment">
        </div>
    </div>
    <script src="bmi.js"></script>
</body>

</html>
